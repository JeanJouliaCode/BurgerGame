<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body onload="startGame()">
    <div class="fillSpace" id="screen">
      <div class="leftSide">
        <div class="score">
          <span id="scoreDigit" class="money"></span>
        </div>

        <div class="serving" id="serving">
          <img
            src="./ressources/background/servingBorder.png"
            class="fillSpaceBackground"
          />
          <img
            src="ressources/background/servingBackground.png"
            class="tableServing"
          />
          <div class="empty"></div>
        </div>
        <div class="order" id="order"></div>
      </div>
      <div class="rightSide">
        <div class="ingredient">
          <div class="food" id="bredTop"></div>
          <div class="food" id="meat"></div>
          <div class="food" id="cheese"></div>
          <div class="food" id="salad"></div>
          <div class="food" id="ketchup"></div>
          <div class="food" id="pickle"></div>
          <div class="food" id="tomato"></div>
          <div class="food" id="beacon"></div>
          <div class="food" id="bredTopBlack"></div>
          <div class="food" id="egg"></div>
        </div>
        <div class="characters">
          <div class="character">
            <div class="upgrade1 button"></div>
            <div class="upgrade2 button"></div>
            <div class="upgrade3 button"></div>
            <div class="upgrade4 button"></div>
            <img src="./ressources/chefs/chef0.png" class="chef" />
          </div>
          <div class="character">
            <div class="upgrade1 button"></div>
            <div class="upgrade2 button"></div>
            <div class="upgrade3 button"></div>
            <div class="upgrade4 button"></div>
            <img src="./ressources/chefs/chef1.png" class="chef" />
          </div>
          <div class="character">
            <div class="upgrade1 button"></div>
            <div class="upgrade2 button"></div>
            <div class="upgrade3 button"></div>
            <div class="upgrade4 button"></div>
            <img src="./ressources/chefs/chef2.png" class="chef" />
          </div>
          <div class="character">
            <div class="upgrade1 button"></div>
            <div class="upgrade2 button"></div>
            <div class="upgrade3 button"></div>
            <div class="upgrade4 button"></div>
            <img src="./ressources/chefs/chef3.png" class="chef" />
          </div>
          <div class="character">
            <div class="upgrade1 button"></div>
            <div class="upgrade2 button"></div>
            <div class="upgrade3 button"></div>
            <div class="upgrade4 button"></div>
            <img src="./ressources/chefs/chef4.png" class="chef" />
          </div>
          <div class="character">
            <div class="upgrade1 button"></div>
            <div class="upgrade2 button"></div>
            <div class="upgrade3 button"></div>
            <div class="upgrade4 button"></div>
            <img src="./ressources/chefs/chef5.png" class="chef" />
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="./serving.js"></script>
    <script src="./score.js"></script>
    <script src="./reserve/containerFood.js"></script>
    <script src="./reserve/reserve.js"></script>
    <script src="./chefs/chefs.js"></script>
    <script src="./chefs/chefPanel.js"></script>
  </body>
</html>
